<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-site">
        <div class="spotify-img-div">
            <img src="img/spotify.png" alt="" class="spotify-img">
        </div>

        <div class="under-spotify">
            <div class="house-icon">
                <i class="fa-solid fa-house" style="color: white; cursor: pointer;"></i>
                <a href="#" class="house-icon-a">Ana Sayfa</a>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" style="color: white; cursor:pointer;"></i>
                <a href="#" class="search-icon-a">Ara</a>
            </div>
            <div class="books-icon">
                <i class="fa-solid fa-book" style="color: white;"></i>
                <a href="#" class="books-icon-a">Kitaplığım</a>
            </div>
        </div><!--Under-Spotify-->

        <div class="two-icon">
            <div class="first-icon">
                <i class="fa-regular fa-square-plus" style="color: white;"></i>
                <a href="#" class="first-icon-a">Çalma Listesi Oluştur</a>
            </div>
            <div class="second-icon">
                <i class="fa-solid fa-heart" style="color: white;"></i>
                <a href="#" class="second-icon-a">Beğenilen Şarkılar</a>
            </div>
        </div><!--2-Icon-->

        <div class="icon-playlist-hr"></div><!--Hr-->

        <div class="playlist">
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">1. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">2. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">3. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">4. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">5. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">6. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">7. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">8. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">9. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">10. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">11. Çalma Listem</a>
            </div>
            <div class="playlist-1">
                <a href="#" class="playlist-1-a">12. Çalma Listem</a>
            </div>
            
            
        </div>

    </div><!--Left-Site-->

    <div class="mid-site">

    </div>
    <div class="right-site">

    </div>

</body>
</html>
